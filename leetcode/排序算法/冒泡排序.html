  <script>
  let arr = [89, 19, 90, 9, 3, 21, 5, 77, 10, 22]

  function bubbleSort(arr) {
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        console.log(`len:${arr.length},j:${j}`)
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
        console.log(arr)
      }
    }
    return arr;
  }
  // bubbleSort(arr)

  Array.prototype.bubbleSort = function() {
    if (this.length == 1) {
      return this
    }
    for (let i = this.length - 1; i > 0; i--) {
      for (let j = 0; j < i; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
    }
    return this
  }
  console.log(arr.bubbleSort())

  function fn(arr) {
    let len = arr.length
    if (len === 1) {
      return arr
    }
    for (let i = len - 1; i > 0; i++) {
      for (let j = 0; j < i; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
    }
    return arr
  }
