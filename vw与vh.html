<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			font-size: 20px;
		}
		/*如果视区宽度是100vm, 则1vm是视区宽度(window.innerWidth/window.innerHeight)的1/100, 也就是1%，类似于width: 1%*/
		.div{
			width: 5vw; 
			height: 5vh;
			/*background: #000;*/
		}
		p{
			font-size: 12px;
			transform: scale(.5);
		}
	</style>
</head>
<body>
	<div class="div">
		<p>sadfasdfa</p>
	</div>
</body>
</html>
