<body>
  <pre>
    给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。
      有效字符串需满足：
      左括号必须用相同类型的右括号闭合。
      左括号必须以正确的顺序闭合。

    // 后进先出
    进栈：push 
    出栈：pop 
    栈顶元素：stack[length-1]
  </pre>
  <script>
  function isValid(str) {
    if (str.length % 2 === 1) return false;
    const stack = []
    for (let i = 0; i < str.length; i++) {
      const c = str[i];
      if (c === '(' || c === '{' || c === '[') {
        stack.push(c)
        console.log(stack)
      } else {
        const t = stack[stack.length - 1];
        console.log(t, c)
        if ((t === '(' && c === ')') || (t === '{' && c === '}') || (t === '[' && c === ']')) {
          stack.pop()
        } else {
          return false
        }
      }
    }
    return stack.length === 0;
  }
  console.log(isValid('(){}[]()'))


  var isValid = function(s) {
    // 扫描字符串，遇到左括号入栈，遇到和栈顶括号类型匹配的右括号就出栈，类型不匹配直接判定不合法
    let len = s.length
    let stack = []
    let map = new Map()
    map.set('(', ')')
    map.set('{', '}')
    map.set('[', ']')
    if (len % 2 === 0) {
      for (let i = 0; i < len; i++) {
        if (map.has(s[i])) {
          stack.push(s[i])
        } else {
          if (map.get(stack[stack.length - 1]) === s[i]) {
            stack.pop()
          } else {
            return false
          }
        }
      }
      return stack.length === 0
    }
    return false
  };

  /**
   * 碰到左括号，push右括号，
    不是左括号，判断栈是否为空或栈顶元素是否等当前元素
    最终数组是否有元素判断 s 是否有效的括号
   * @param  {[type]}  s [description]
   * @return {Boolean}   [description]
   */
  const isValid = function (s) {
    const rightSymbols = [];
    for (let i = 0; i < s.length; i++) {
      if (s[i] === '(') {
        rightSymbols.push(')');
      } else if (s[i] === '{') {
        rightSymbols.push('}');
      } else if (s[i] === '[') {
        rightSymbols.push(']');
      } else if (rightSymbols.pop() !== s[i]) {
        return false;
      }
    }
    return !rightSymbols.length;
  };
  </script>
