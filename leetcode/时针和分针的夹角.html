<body>
	<script type="text/javascript">
		function calcul(h, m) {
			if(h < 24 && m < 60) {
				// 时针 一小时 30度，一分钟 0.5度
				const hc = h % 12 * 30 + m * 0.5

				const mc = m * 6
				console.log(hc , mc)

				return Math.abs(hc - mc)
			}
		}

		console.log(calcul(13, 30))
	</script>
