  /**
   * @param {character[]} s
   * @return {void} Do not return anything, modify s in-place instead.
   */
  const reverseString = function(s) {
    for (let i = 0; i < s.length / 2; i++) {
      [s[i], s[s.length - 1 - i]] = [s[s.length - 1 - i], s[i]];
    }
    return s;
  };

  const reverse = (x) => {
    // 获取相应数的绝对值
    let int = Math.abs(x);
    // 极值
    const MAX = 2147483647;
    const MIN = -2147483648;
    let num = 0;

    // 遍历循环生成每一位数字
    while (int !== 0) {
      // 借鉴欧几里得算法，从 num 的最后一位开始取值拼成新的数
      console.log(int) // 109923 10992 1099 109 10 1
      num = (int % 10) + (num * 10); // 和10取余 自然就能取到0-9的数
      console.log(num) // 3 32 329 3299 ...
      // 剔除掉被消费的部分
      int = Math.floor(int / 10); // 再删除最后一位
    }
    // 异常值
    if (num >= MAX || num <= MIN) {
      return 0;
    }
    if (x < 0) {
      return num * -1;
    }
    return num;
  };

  console.log(reverse(109923))
  console.log(reverse(-989222))

  function isAnagram(s, t) {
    if (s.length !== t.length) {
      return false
    }
    let keyMap = {}
    for (let k of s) {
      keyMap[k] = keyMap[k] ? keyMap[k] + 1 : 1
    }
    for (let k of t) {
      if (keyMap[k]) {
        keyMap[k] -= 1
      } else {
        return false
      }
    }
    return true
  };
  isAnagram("anagram", "nagaram")
