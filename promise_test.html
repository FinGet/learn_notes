<body>
  <script type="text/javascript">
  function pf(a) {
    return new Promise((resolve, reject) => {
      if (a) {
        console.log(a)
        resolve(a)
      } else {
        reject()
      }
    })
  }

  function pf1() {
    return new Promise((resolve, reject) => {
      pf(12).then(res => {
        console.log(res)
        resolve(res)
      })
    })
  }

  function pf2() {
    return new Promise((resolve, reject) => {
      pf(24).then(res => {
        console.log(res)
        resolve(res)
      })
    })
  }
  Promise.all([pf1, pf2]).then(res => {
    console.log(res)
  })

  function waitResult(arr) {
    return new Promise((resolve, reject) => {
      let count = 0;
      arr.forEach(p => {
        p.then(setData,setData)
      })
      function setData() {
        if (++count === arr.length) {
          resolve('all isfinished!')
        }
      }
    })
  }
  /*
  function waitResult(arr) {
    return Promise.allSettled(arr)
  }
  */

  waitResult([
    new Promise((resolve) => {
      setTimeout(() => {
        resolve();
      }, 1000);
    }),
    new Promise((resolve) => {
      resolve();
    }),
    new Promise((_, reject) => {
      setTimeout(() => {
        reject();
      }, 2000);
    }),
    Promise.reject(),
  ]).then(res => console.log(res))
  </script>
  <script type="text/javascript">
    const fn = (time) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => resolve(time), time)
      })
    }
    async function fn1(){
      await fn(1000).then(time => {
        console.log(time)
      })
    }
    async function fn2(){
      await fn(2000).then(time => {
        console.log(time)
      })
    }
    async function fn3() {
      await fn1()
      await fn2()
      console.log('fn3')
    }
    fn3()
  </script>
