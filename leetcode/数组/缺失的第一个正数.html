		function firstMissingPositive(arr) {
			arr = arr.filter(item => item > 0);

			// 选择排序，先拿到最小值，如果第一个元素不是1就返回1
			let min = 0;
			let len = arr.length;
			for (let i = 0; i < len; i++) {
				min = i;
				for (let j = i+1; j < len; j++) {
          if (arr[min] > arr[j]) {
            min = j
          }
        }
        [arr[i], arr[min]] = [arr[min], arr[i]]
        if (i>0) {
        	if(arr[i]-arr[i-1]>1) {
        		return arr[i-1] + 1
        	}
        } else {
        	if (arr[0]!==1){
        		return 1;
        	}
        }
			}
			return arr.length?arr.pop() + 1:1
		}
