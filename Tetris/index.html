<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>俄罗斯方块</h1>
            <div class="score-container">
                <p>分数: <span id="score">0</span></p>
                <p>等级: <span id="level">1</span></p>
                <p>消除行数: <span id="lines">0</span></p>
            </div>
        </div>
        
        <div class="game-container">
            <div class="game-area">
                <canvas id="tetris" width="300" height="450"></canvas>
            </div>
            
            <div class="mobile-game-interface">
                <div class="buttons">
                    <button id="start-btn" aria-label="开始游戏"><span>开始游戏</span></button>
                    <button id="pause-btn" aria-label="暂停"><span>暂停</span></button>
                    <button id="reset-btn" aria-label="重新开始"><span>重新开始</span></button>
                    <button id="auto-btn" aria-label="切换到自动"><span>自动模式</span></button>
                </div>
                
                <!-- 移动端控制按钮区域 -->
                <div class="mobile-controls">
                    <div class="direction-buttons">
                        <button id="rotate-btn" class="mobile-btn">
                            <svg viewBox="0 0 24 24" class="btn-icon"><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
                        </button>
                        <button id="left-btn" class="mobile-btn">
                            <svg viewBox="0 0 24 24" class="btn-icon"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
                        </button>
                        <div></div> <!-- 空白单元格 -->
                        <button id="right-btn" class="mobile-btn">
                            <svg viewBox="0 0 24 24" class="btn-icon"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                        </button>
                        <button id="down-btn" class="mobile-btn">
                            <svg viewBox="0 0 24 24" class="btn-icon"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button id="drop-btn" class="mobile-btn">
                            <svg viewBox="0 0 24 24" class="btn-icon">
                                <path d="M7 10l5 5 5-5z M7 17l5 5 5-5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="game-panel">
                <div class="mobile-game-controls">
                    <div class="next-piece-container">
                        <h3>下一个</h3>
                        <canvas id="next" width="70" height="70"></canvas>
                    </div>
                </div>
                
                <div class="controls">
                    <h2>控制方式</h2>
                    <p>← →: 左右移动</p>
                    <p>↑: 旋转</p>
                    <p>↓: 加速下落</p>
                    <p>空格: 直接落下</p>
                    <p>P: 暂停游戏</p>
                    <p>A: 切换自动/手动模式</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
