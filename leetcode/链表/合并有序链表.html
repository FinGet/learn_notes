<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<pre>
		将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 


示例 1：


输入：l1 = [1,2,4], l2 = [1,3,4]
输出：[1,1,2,3,4,4]
	</pre>
	<script type="text/javascript">
		//  创建一个新链表，通过判断两个链表当前值，
// 将较小值放到新链表的下个节点，较小值的链表重新赋值为其下一节点，直到参数链表都为空时结束。
		const mergeLink = (l1, l2) => {
		  const prevHead = new ListNode(-1);
		  let prevNode = prevHead;
		  while (l1 !== null && l2 !== null) {
		    if (l1.val <= l2.val) {
		      prevNode.next = l1;
		      l1 = l1.next;
		    } else {
		      prevNode.next = l2;
		      l2 = l2.next;
		    }
		    prevNode = prevNode.next;
		  }
		  // 如果链表长度不一致，把剩下的直接拼在后面
		  prevNode.next = l1 || l2;
		  return prevHead.next; // 返回新链表要去掉头节点
		}
	</script>
</body>
</html>
