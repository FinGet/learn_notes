<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<pre>
		输入： 3
		输出： 3
		解释： 有三种方法可以爬到楼顶。
		1.  1 阶 + 1 阶 + 1 阶
		2.  1 阶 + 2 阶
		3.  2 阶 + 1 阶
	</pre>	
	<script type="text/javascript">
		// 递归
		const climbStairs = function (n) {
		  if (n <= 2) {
		    return n;
		  } else {
		    return climbStairs(n - 1) + climbStairs(n - 2);
		  }
		};
		console.log(climbStairs(6))

		// 动态规划
		const climbStairs1 = function (n) {
		  const result = [0, 1, 2]; // [0, 1, 2, 3, 5, 8, 13] // 类似斐波拉契数列 1 1 2 3 5 8 13
		  for (let i = 3; i <= n; i += 1) {
		    result[i] = result[i - 1] + result[i - 2]; // //所以到第n阶台阶可以从第n-2或n-1上来
		  }
		  return result[n];
		};
		console.log(climbStairs1(6))

		// 状态压缩 时间复杂度O(n)，空间复杂度O(1)
		const climbStairs2 = function (n) {
			let prev = 1;
			let cur = 1;
			for(let i = 2; i <= n; i++ ) {
				[prev, cur] = [cur, cur + prev]
			}
			return cur
		}
		console.log(climbStairs2(6))
	</script>
</body>
</html>
