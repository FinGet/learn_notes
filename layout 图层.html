<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body,html {
			width: 100%;
			height: 100%;
		}
		div {
			width: 100px;
			height: 100px;
		}

		.position_ {
			background: pink;
			position: fixed;
			z-index: 20;
		}
		.box_3d {
			background: red;
			transform:  translate3d(100px,30px,10px);
		}
		.will-change {
			background: #f12312;
			will-change: transform;
		}
		.transform {
			background: #302912;
			transform: skew(30deg, 20deg);
		}
	</style>
</head>
<body>
	<!-- 文档根元素 ，称为“根层叠上下文”。
position属性的值不为static且z-index值不为auto或0
opacity属性值小于1的元素
flex布局的元素
will-change值设定任意属性且值为非初始化值
transform值不为none
1. 拥有具有3D变换的CSS属性

  2. 使用加速视频解码的<video>节点

  3. <canvas>节点

  4. CSS3动画的节点

  5. 拥有CSS加速属性的元素(will-change
filter值不为none -->
	<div class="position_">position</div>
	<div class="box_3d">3d变换</div>
	<div class="will-change">will-change</div>
	<div class="transform"></div>
	<iframe src="https://www.baidu.com"></iframe>
</body>
</html>
