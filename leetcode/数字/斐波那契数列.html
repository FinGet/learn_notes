<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1 1 2 3 5 8 13 21 34 ...
		
		function fib(n) {
			var a = 1,b = 1;
			let arr = [];
			while(a <= n) {
				arr.push(a);
				[a,b] = [b,a+b];
			}
			return arr;
		}
		console.log(fib(12))

		function fib1(n) {
			let arr = [1, 1, 2];
			for(let i = 3; i <= n; i++) {
				arr[i] = arr[i - 1] + arr[i - 2]
			}
			return arr;
		}
		console.log(fib1(12))
	</script>
</body>
</html>
