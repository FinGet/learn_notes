<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <user-card image="https://semantic-ui.com/images/avatar2/large/kristy.png" name="User Name" email="yourmail@some-email.com"></user-card>
  <template id="userCardTemplate">
    <style>
      :host {
     display: flex;
     align-items: center;
     width: 450px;
     height: 180px;
     background-color: #d4d4d4;
     border: 1px solid #d5d5d5;
     box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
     border-radius: 3px;
     overflow: hidden;
     padding: 10px;
     box-sizing: border-box;
     font-family: 'Poppins', sans-serif;
   }
   .image {
     flex: 0 0 auto;
     width: 160px;
     height: 160px;
     vertical-align: middle;
     border-radius: 5px;
   }
   .container {
     box-sizing: border-box;
     padding: 20px;
     height: 160px;
   }
   .container > .name {
     font-size: 20px;
     font-weight: 600;
     line-height: 1;
     margin: 0;
     margin-bottom: 5px;
   }
   .container > .email {
     font-size: 12px;
     opacity: 0.75;
     line-height: 1;
     margin: 0;
     margin-bottom: 15px;
   }
   .container > .button {
     padding: 10px 25px;
     font-size: 12px;
     border-radius: 5px;
     text-transform: uppercase;
   }
  </style>
    <img class="image">
    <div class="container">
      <p class="name"></p>
      <p class="email"></p>
      <button class="button">Follow John</button>
    </div>
  </template>
  <zf-button type="primary">珠峰架构</zf-button>
  <template id="btn">
    <button class="zf-btn">
      <slot>按钮</slot>
    </button>
  </template>
  <script type="text/javascript">
  class UserCard extends HTMLElement {
    constructor() {
      super();
      var shadow = this.attachShadow({ mode: 'closed' });

      var templateElem = document.getElementById('userCardTemplate');
      var content = templateElem.content.cloneNode(true);
      content.querySelector('img').setAttribute('src', this.getAttribute('image'));
      content.querySelector('.container>.name').innerText = this.getAttribute('name');
      content.querySelector('.container>.email').innerText = this.getAttribute('email');

      shadow.appendChild(content);
    }
  }
  window.customElements.define('user-card', UserCard);

  class zfButton extends HTMLElement {
    constructor() {
      super();
      // 创建影子
      let shadow = this.attachShadow({ mode: 'open' });
      let btn = document.getElementById('btn');
      // 拷贝模板
      let cloneTemplate = btn.content.cloneNode(true);
      const style = document.createElement('style');
      const types = {
        'primary': {
          backgroundColor: '#409eff',
          color: '#fff'
        },
        'default': {
          backgroundColor: '#c8c9cc',
          color: '#fff'
        }
      }
      const btnType = this.getAttribute('type') || 'default';
      style.innerHTML = `
            .zf-btn {
                outline:none;
                border:none;
                border-radius:4px;
                display:inline-block;
                cursor:pointer;
                padding:6px 20px;
                background:var(--background-color,${types[btnType].backgroundColor});
                color:var(--text-color,${types[btnType].color});
            }
        `
      shadow.appendChild(style);
      shadow.appendChild(cloneTemplate);

    }
  }

  window.customElements.define('zf-button', zfButton);
  </script>
</body>

</html>
