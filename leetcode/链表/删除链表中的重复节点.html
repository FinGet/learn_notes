<body>
	<script type="text/javascript">
		const delNode = (head) => {
			let cur = head;
			while(cur && cur.next) {
				if(cur.value === cur.next.value) {
					cur.next = cur.next.next
				} else {
					cur = cur.next
				}
			}
			return cur
		}
	</script>
