<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		.container{
			position: relative;
			width: 500px;
			height: 500px;
			border: 1px solid;
		}
		.cid{
			width: 100px !important;
			height: 100px !important;
			background: red;
		}
		.cid1 {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		/* 明确知道宽高*/
		.cid2{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50px;
			margin-top: -50px;
		}
		.table{
			display: table;
		}
		.cid3 {
			display: table-cell;
			vertical-align: middle;
		}

		/*宽高一定存在，不用知道具体值*/
		.cid4{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
		.flex{
			display: flex;
		}
		.flex-center{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.cid5{
			margin: auto;
		}
	</style>
</head>
<body>
		<div class="container">
			<div class="cid cid1">第一种</div>
		</div>
		<div class="container">
			<div class="cid cid2">第二种</div>
		</div>
		<div class="container table">
			<div class="cid cid3">第三种</div>
		</div>
		<div class="container">
			<div class="cid cid4">第四种</div>
		</div>
		<div class="container flex">
			<div class="cid cid5">第五种</div>
		</div>
		<div class="container flex-center">
			<div class="cid cid6">第六种</div>
		</div>
</body>
</html>
