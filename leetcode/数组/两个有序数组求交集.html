<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [1,3,5,7,9,11,15,17]
		let arr1 = [1,5,6,7,9,10,11,12,14,16,17]

		const fn = (arr1, arr2) => {
			let i=0; 
			let j=0;
			let ln1 = arr1.length, ln2 = arr2.length
			let result = []
			while(i < ln1 && j < ln2) {
				if(arr1[i] === arr2[j]) {
					result.push(arr1[i])
					i ++;
					j ++;
				} else if (arr1[i] < arr2[j]) {
					i ++
				} else {
					j ++
				}
			}
			return result;
		}

		const r = fn(arr, arr1)
		console.log(r)
	</script>
</body>
</html>
