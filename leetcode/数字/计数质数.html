</head>

<body>
  <pre>
		质数是指在大于 1 的自然数中，除了 1 和它本身以外不再有其他因数的自然数。所以，我们可以根据定义直接从 2 开始直到 n 根据定义判断每一个数字是否为质数。
	</pre>
  <script type="text/javascript">
  function isPrime(n) {
    // 判断是否为质数
    if (n === 2 || n === 3) {
      return true;
    }
    if (n % 6 !== 1 && n % 6 !== 5) {
      return false;
    }
    for (let i = 2; i * i <= n; i++) {
      if (n % i === 0) {
        return false
      }
    }
    return true;
  }

  function countPrimes(n) { // 返回质数数量
    let count = 0;
    for (let i = 2; i < n; i++) {
      if (isPrime(i)) { // 循环判断
        count++;
      }
    }
    return count;
  }
  console.log(+new Date())
  console.log(countPrimes(499979))
  console.log(+new Date())
  </script>
</body>

</html>
