  <pre>
		给你一个字符串 columnTitle ，表示 Excel 表格中的列名称。返回该列名称对应的列序号。=

例如，

    A -> 1
    B -> 2
    C -> 3
    ...
    Z -> 26
    AA -> 27
    AB -> 28 
    ...
 

示例 1:

输入: columnTitle = "A"
输出: 1

输入: columnTitle = "FXSHRXW"
输出: 2147483647
	</pre>
  <script type="text/javascript">
  	/**
  	 26 进制 转化 10 进制公式，ans = ans * 26 + num
		比如：ABC = 1 * 26**2 + 2 * 26 ** 1 + 3 * 26 ** 0
  	 */
  var titleToNumber = function(columnTitle) {
    const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let sum = 0;
    for (let i = 0; i < columnTitle.length; ++i) {
      const num = abc.indexOf(columnTitle[i]) + 1;
      sum += ( 26 ** (columnTitle.length - i - 1) )* num;
    }
    return sum;
  };
  /**
	  创建临时变量 sum 和始化进制位数 carry
		循环数组
		数字总和 sum += 当前数 * 进制位数
		进制位数 *= 26
   */
  const titleToNumber1 = function(s) {
    let sum = 0;
    let i = s.length - 1;
    let carry = 1;
    while (i >= 0) {
      const cur = s[i].charCodeAt() - 64; //  因为 A 的caarCode为 64
      sum += cur * carry;
      carry *= 26;
      i--;
    }
    return sum;
  };
  </script>
