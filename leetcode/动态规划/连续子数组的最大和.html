  	// 暴力求解
	  var maxSubArray = function(nums) {
	    let sum = 0;
	    let maxNumber = nums[0];

	    for (let i = 0; i < nums.length; i++) { // 从数组子序列左端开始
	      for (let j = i; j < nums.length; j++) { // 从数组子序列右端开始
	        sum = 0;
	        for (let k = i; k <= j; k++) { // 暴力计算
	          sum += nums[k];
	        }
	        if (sum > maxNumber) {
	          maxNumber = sum;
	        }
	      }
	    }
	    return maxNumber;
	  };
