<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function pf(a) {
			return new Promise((resolve,reject) => {
				if(a) {
					console.log(a)
					resolve(a)
				} else {
					reject()
				}
			})
		}
		function pf1() {
			return  new Promise ((resolve,reject) => {
				pf(12).then(res => {
					console.log(res)
					resolve(res)
				})
			})
		}
		function pf2() {
			return new Promise((resolve, reject) => {
				pf(24).then(res => {
					console.log(res)
					resolve(res)
				})
			})
		}
		Promise.all([pf1,pf2]).then(res => {
			console.log(res)
		})
	</script>
</body>
</html>
