<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title></title>
  <link rel="stylesheet" href="">
  <style type="text/css" media="screen">
  html {
    /*font-size: 16px;*/
    /*1rem = 16px*/
  }

  p {
    font-size: 0.75rem;
    /*12/16 = 0.75*/
  }

  div {
    margin-top: 10px;
  }

  .div12px {
    width: 0.75rem;
    height: 0.75rem;
    background: red;
  }

  .div10rem {
    width: 20rem;
    height: 20rem;
    background: green;
  }
  </style>
</head>

<body>
  <p>根字体为16px，12px的字体大小就是12/16 = 0.75rem</p>
  <div class="div12px"></div>
  <div class="div10rem"></div>
  <script type="text/javascript">
  /*
			rem（font size of the root element）
			em（font size of the element）
		 */

  /*
  	html {
  	  font-size:16px;
  	}
  	p {
  		font-size:0.75rem;// 12/16 = 0.75
  	}
   */

  // document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';

  var fun = function(doc, win) {
    var docEl = doc.documentElement || doc.body,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function() {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;

        //这里是假设在640px宽度设计稿的情况下，1rem = 10px；
        // 10 : 640 = x : 320 => x = (10 / 640) * 320 = 10*(320/640)
        //可以根据实际需要修改
        docEl.style.fontSize =  10 * (clientWidth / 640) + 'px';
      };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  }
  fun(document, window);
  </script>
</body>

</html>
