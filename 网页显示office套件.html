<script>
	function openOffic(type) {
		if (type == 'word') {
			let cmd = new ActiveXObject('WScript.Shell');
			cmd.Run('winword c://Users/Administrator/Desktop/1.doc');
		} else if (type == 'ppt') {
			let cmd = new ActiveXObject('WScript.Shell');
			cmd.Run('PowerPnt.exe c://Users/Administrator/Desktop/1.ppt');
		} else if (type == 'excel') {
			let cmd = new ActiveXObject('WScript.Shell');
			cmd.Run('excel.exe   c://Users/Administrator/Desktop/1.xls');
		}
	}
</script>
