  <script type="text/javascript">
    function Foo() {
      getName = function() {console.log(1)}; // 没有定义，所以来自全局的getName
      return this;
    }
    Foo.getName = function() {console.log(2)};
    Foo.prototype.getName = function() {console.log(3)};
    var getName = function() {console.log(4)};
    function getName() {console.log(5)};

    Foo.getName(); // 2
    getName(); // 4 变量的声明被提到当前作用域的最顶端，其次是函数的声明，代码继续执行，function getName()就被覆盖了
    Foo().getName(); // 1 (window.Foo().getName() => window.getName()) ;Foo() => this => window
    getName(); // 1 全局的getName 被上一次执行(Foo().getName();)覆盖了
    new Foo.getName(); // 2 点(.)运算符的优先级比new高，=> new (Foo.getName)();
    new Foo().getName(); // 3 圆括号()的优先级最高，=> (new Foo()).getName()
    new new Foo().getName(); // 3 => new ((new Foo()).getName)();
  </script>
