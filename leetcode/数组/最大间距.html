		function maximumGap (arr) {
			if (arr.length < 2) {
				return 0
			}
			arr.sort((a,b) =>  a-b)
			let max = 0,gap,len = arr.length;
			for (let i = len - 1 ; i > 0 ; i--) {
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
          }
        }
        if(i <= len-3) {
        	gap = arr[i+2] - arr[i+1];
        	console.log('gap:'+gap)
        	max = gap > max?gap:max
        }
      }
      return max
