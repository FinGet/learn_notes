<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<pre>
		树 是一种分层数据的抽象模型

		深度优先遍历：
			1. 访问根节点
			2. 循环子节点，按深度优先遍历(递归)

		广度优先遍历：
			1. 新建一个队列，把根节点入队
			2. 把队头出队并访问
			3. 把队头的children挨个入队
			4. 重复2，3，直到队列为空
	</pre>
	<script type="text/javascript">
		const tree = {
			val: 'a',
			children: [
				{
					val: 'b',
					children: [
						{
							val: 'd',
							children: []
						},
						{
							val: 'e',
							children: []
						}
					]
				},
				{
					val: 'c',
					children: [
						{
							val: 'f',
							children: []
						},
						{
							val: 'g',
							children: []
						}
					]
				}
			]
		}

		// 深度优先遍历
		const dfs = (root) => {
			console.log(root.val)
			root.children.forEach(dfs)
		}
		dfs(tree);

		// 广度优先遍历
		const bfs = (root) => {
			const q = [root];
			while (q.length) {
				const n = q.shift();
				console.log(n.val);
				n.children.forEach(c => {
					q.push(c)
				})
			}
		}
		bfs(tree)
	</script>
</body>
</html>
