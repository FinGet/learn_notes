<body>
  <script>
    function maxLength(arr) {
      let count = 1;
      let result = 0;
      for(let i = 1; i < arr.length; i ++) {
        if(arr[i] > arr[i - 1]) {
          count ++;
        } else {
          count = 1;
        }
        result = Math.max(result, count);
      }
      return result;
    }
    console.log(maxLength([10,9,2,5,3,7,101,18]))
  </script>
