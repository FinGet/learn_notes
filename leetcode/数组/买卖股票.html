  <pre>
		给定一个数组，它的第 i 个元素是一支给定股票第 i 天的价格。
设计一个算法来计算你所能获取的最大利润。你可以尽可能地完成更多的交易（多次买卖一支股票）。
注意：你不能同时参与多笔交易（你必须在再次购买前出售掉之前的股票）。

示例 1：
输入: [7,1,5,3,6,4]
输出: 7
解释: 在第 2 天（股票价格 = 1）的时候买入，在第 3 天（股票价格 = 5）的时候卖出, 这笔交易所能获得利润 = 5-1 = 4 。
     随后，在第 4 天（股票价格 = 3）的时候买入，在第 5 天（股票价格 = 6）的时候卖出, 这笔交易所能获得利润 = 6-3 = 3 。
	</pre>
  <script type="text/javascript">
  /**
		 * 详解
				初始化滑动窗口的两个下标，前下标从后向前遍历。
				如果遇到价格不是递减的情况，则相减得出利润差，并移动两个下标到新的起点。
				如此遍历直到第一日。
		 */
  const maxProfit = (prices) => {
    // 总利润
    let num = 0;
    // 滑动窗口后一个下标
    let aftOff = prices.length - 1;
    // 滑动串口前一个下标
    let offset = prices.length - 1;
    while (offset > 0) {
      // 价格递减则移动前一个下标，否则计算出利润差并移动两个下标到新的起点
      if (prices[offset] > prices[offset - 1]) {
        offset -= 1;
      } else {
        num += prices[aftOff] - prices[offset];
        console.log(prices[aftOff], prices[offset], num)
        offset -= 1;
        aftOff = offset;
      }
    }
    // 价格递减到第一日情况的逻辑补充
    if (aftOff !== offset) {
      num += prices[aftOff] - prices[offset];
    }
    return num;
  };
  maxProfit([7, 1, 5, 3, 6, 4])


  /**
   * 详解
  		初始化滑动窗口的两个下标，前下标从后向前遍历。
  		如果遇到价格不是递减的情况，则相减得出利润差，并移动两个下标到新的起点。
  		如此遍历直到第一日。
   */
  const maxProfit1 = (prices) => {
    // 总利润
    let num = 0;
    let index = 1;
    let len = prices.length
    while (index < len) {
      if (prices[index] > prices[index - 1]) {
        num += prices[index] - prices[index - 1]
      }
      index++
    }
    return num
  };
