<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>a页面</h1>

	<ul>
		<li>a和b是同域的：http://localhost:3000</li>
		<li>c是独立的：http://localhost:4000</li>
		<li>a获取c的数据</li>
	</ul>
	<pre>
		a先引用c c把值放到window.name，把a引用的地址改到b
	</pre>

	<iframe src="http://localhost:4000/name/c.html" id="frame" onload="load()"></iframe>
	<script type="text/javascript">
		let first = true;
		function load() {
			let frame = document.getElementById('frame');
			if(first) { // 避免死循环
				frame.src = 'http://localhost:3000/name/b.html'
				first = false;
			} else {
				console.log(frame.contentWindow.name)
			}
		}
	</script>
</body>
