<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.card {
			  background-color: black;
			  position: relative;
			  width: 200px;
			  height: 200px;
			}

			.overlay {
			  position: absolute;
			  top: 0;
			  bottom: 0;
			  left: 0;
			  right: 0;
			  background-color: rgba(255, 255, 255, 0.7);
			  filter: blur(5px);
			}
	</style>
</head>
<body>
	<div class="card">
		asdfasdfasd
		<div class="overlay"></div>
	</div>
	<script>
		function curry(fn, args) {
		  var length = fn.length; // 方法参数个数 
		  args = args || [];
		  return function(){
		    var _args = args.slice(0), arg, i;
		    for (i=0;i<arguments.length;i++){
				  arg = arguments[i];
				  _args.push(arg);
				}
				if (_args.length < length) {
				  return curry.call(this, fn, _args);
				} else {
				  return fn.apply(this, _args);
				}
		  }
		}
		function _sum (a,b,c,d,e) {
			return a + b + c + d + e
		}
		let sum = curry(_sum)
		console.log(sum(1,2,3,4,5))
		console.log(sum(1,2,3,4)(5))
		console.log(sum(1,2,3)(4)(5))
		console.log(sum(1,2)(3)(4)(5))
		console.log(sum(1,2)(3,4)(5))

		function test(fn) {
			console.log(fn.length)
		}
		function say(a,b,c) {
			console.log('hi'+a+b+c)
		}
		test(say)

	</script>
</body>
</html>
