<body>
    <script>
    function canPlain(flowerbed, n) {
        let blank = 0
        if (flowerbed.length == 1 && flowerbed[0] == 0) {
            return 1 >= n
        }
        for (let i = 0; i < flowerbed.length; i++) {
            if (!flowerbed[i] && !flowerbed[i - 1] && !flowerbed[i + 1]) {
                blank++;
                // 其实这里i是往后跳两位，但是这里只加一，因为for里面还有i++
                i++;
                // 及时跳槽循环，减少时间
                if (blank >= n) {
                    break;
                }
            }
        }
        return blank >= n
    }
    let arr = [1, 0, 0, 0, 0, 1, 0, 1, 0, 1, 0, 0, 0, 1]
    console.log(canPlain(arr, 2))
    </script>
</body>
